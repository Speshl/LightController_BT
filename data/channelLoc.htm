<!DOCTYPE html>
<html>

<head>
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: auto 400px auto;
        }

        .padded {
            margin-bottom: 5px;
        }

        .pos-grid {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            gap: 5px;
            padding-bottom: 5px;
            margin: auto;
            text-align: center;
        }

        .left-column {
            text-align: right;
        }

        .left-column_fill {
            text-align: right;
        }

        .middle-column {
            text-align: center;
        }

        .right-column {
            text-align: left;
        }
    </style>
    <script>
        function centerRows() {
            let minRow = %MIN_ROW%;
            let maxRow = %MAX_ROW%;
            let numPos = %NUM_POS%;
            let rowMidPoint = ((maxRow-minRow)+1) / 2;
            let posMidPoint = numPos / 2;
            let rowStart = Math.round(rowMidPoint - posMidPoint);
            for(let i=0; i<=99; i++){
                let nextID = "LOC_"+i+"_ROW";
                let nextRow = document.getElementById(nextID);
                nextRow.value = rowStart + i;
            }
        }

        function fillRows() {
            let firstPosRowValue = document.getElementById("LOC_0_ROW");
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_ROW";
                let nextRow = document.getElementById(nextID);
                nextRow.value = firstPosRowValue.value;
            }
        }

        function cascadeRows() {
            let firstPosRowValue = document.getElementById("LOC_0_ROW");
            let value = firstPosRowValue.value;
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_ROW";
                let nextRow = document.getElementById(nextID);
                if(value < %MAX_ROW% ){
                    value++;
                }
                nextRow.value = value;
            }
        }

        function centerCols() {
            let minCol = %MIN_COL%;
            let maxCol = %MAX_COL%;
            let numPos = %NUM_POS%;
            let colMidPoint = ((maxCol-minCol)+1) / 2;
            let posMidPoint = numPos / 2;
            let colStart = Math.round(colMidPoint - posMidPoint);
            for(let i=0; i<=99; i++){
                let nextID = "LOC_"+i+"_COL";
                let nextRow = document.getElementById(nextID);
                nextRow.value = colStart + i;
            }
        }

        function fillCols() {
            let firstPosColValue = document.getElementById("LOC_0_COL");
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_COL";
                let nextRow = document.getElementById(nextID);
                nextRow.value = firstPosColValue.value;
            }
        }

        function cascadeCols() {
            let firstPosColValue = document.getElementById("LOC_0_COL");
            let value = firstPosColValue.value;
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_COL";
                let nextRow = document.getElementById(nextID);
                if(value < %MAX_COL% ){
                    value++;
                }
                nextRow.value = value;
            }
        }

        function centerHeights() {
            let minHeight = %MIN_HEIGHT%;
            let maxHeight = %MAX_HEIGHT%;
            let numPos = %NUM_POS%;
            let heightMidPoint = ((maxHeight-minHeight)+1) / 2;
            let posMidPoint = numPos / 2;
            let heightStart = Math.round(heightMidPoint - posMidPoint);
            for(let i=0; i<=99; i++){
                let nextID = "LOC_"+i+"_HEIGHT";
                let nextRow = document.getElementById(nextID);
                nextRow.value = heightStart + i;
            }
        }

        function fillHeights() {
            let firstPosHeightValue = document.getElementById("LOC_0_HEIGHT");
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_HEIGHT";
                let nextRow = document.getElementById(nextID);
                nextRow.value = firstPosHeightValue.value;
            }
        }

        function cascadeHeights() {
            let firstPosHeightValue = document.getElementById("LOC_0_HEIGHT");
            let value = firstPosHeightValue.value;
            for(let i=1; i<=99; i++){
                let nextID = "LOC_"+i+"_HEIGHT";
                let nextRow = document.getElementById(nextID);
                if(value < %MAX_HEIGHT% ){
                    value++;
                }
                nextRow.value = value;
            }
        }


    </script>
</head>
