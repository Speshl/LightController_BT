<!DOCTYPE html>
<html>

<head>
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: auto 400px auto;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 100px 100px;
            width: 200px;
            margin: auto;
            gap: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .left-column {
            text-align: right;
        }

        .middle-column {
            text-align: center;
        }

        .right-column {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="page-grid">
        <div></div>
        <div class="middle-column">
            <H2>Channel 0 Editor</H2>
            <form action="/" method="">
                <input type="submit" value="Home">
            </form>
            <form action=" /channels" method="post" class="options-grid">
                <input type="hidden" name="CHANNEL_INDEX" value="0" />
                <label for="CHANNEL_0_enabled" class="left-column">Enabled: </label>
                <input type="checkbox" id="CHANNEL_0_enabled" name="CHANNEL_0_enabled" value=true %CHANNEL_0_ENABLED%>

                <label for="CHANNEL_0_interior" class="left-column" >Interior: </label>
                <input type="checkbox" id="CHANNEL_0_interior" name="CHANNEL_0_interior" value=true
                    %CHANNEL_0_INTERIOR%>
                <!-- 
        <label for="CHANNEL_0_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_0_enabled" name="CHANNEL_0_enabled" value=true %CHANNEL_0_DIRECTIONFLIPPED%>
        -->
                <label for="CHANNEL_0_leftTurn" class="left-column">LeftTurn:  </label>
                <input type="checkbox" id="CHANNEL_0_leftTurn" name="CHANNEL_0_leftTurn" value=true
                    %CHANNEL_0_LEFTTURN%>

                <label for="CHANNEL_0_rightTurn" class="left-column">RightTurn: </label>
                <input type="checkbox" id="CHANNEL_0_rightTurn" name="CHANNEL_0_rightTurn" value=true
                    %CHANNEL_0_RIGHTTURN%>

                <label for="CHANNEL_0_brake" class="left-column">Brake: </label>
                <input type="checkbox" id="CHANNEL_0_brake" name="CHANNEL_0_brake" value=true %CHANNEL_0_BRAKE%>

                <label for="CHANNEL_0_reverse" class="left-column">Reverse: </label>
                <input type="checkbox" id="CHANNEL_0_reverse" name="CHANNEL_0_reverse" value=true %CHANNEL_0_REVERSE%>

                <label for="CHANNEL_0_type" class="left-column">Type: </label>
                <select name="CHANNEL_0_type" id="CHANNEL_0_type">
                    <option value="0" %TYPE0_CHANNEL_0_SELECTED%>WS2811</option>
                    <option value="1" %TYPE1_CHANNEL_0_SELECTED%>WS2812</option>
                </select>

                <label for="CHANNEL_0_order" class="left-column">Order: </label>
                <select name="CHANNEL_0_order" id="CHANNEL_0_order">
                    <option value="0" %RGB_CHANNEL_0_SELECTED%>RGB</option>
                    <option value="1" %RBG_CHANNEL_0_SELECTED%>RBG</option>
                    <option value="2" %BRG_CHANNEL_0_SELECTED%>BRG</option>
                    <option value="3" %BGR_CHANNEL_0_SELECTED%>BGR</option>
                    <option value="4" %GBR_CHANNEL_0_SELECTED%>GBR</option>
                    <option value="5" %GRB_CHANNEL_0_SELECTED%>GRB</option>
                </select>

                <label for="CHANNEL_0_numLEDs" class="left-column"># LEDs: </label>
                <input type="number" id="CHANNEL_0_numLEDs" name="CHANNEL_0_numLEDs" value=%CHANNEL_0_NUMLEDS% min="0"
                    max="100">
                <div></div>
                <input type="submit" value="Update">
            </form>
            <form action="/channelsPos" method="post">
                <h3>Place Pixels on Grid</h3>
                <input type="hidden" name="CHANNEL_INDEX" value="0" />
                <input type="hidden" name="INITIAL" value="true" />
                <input type="submit" value="Place Pixels"><br>
                <label>*Note: # Leds should be entered and updated before attempting to place pixels</label>
            </form>
        </div>
        <div></div>
    </div>
</body>

</html>
