<!DOCTYPE html>
<html>

<head>
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: auto 400px auto;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 100px 100px;
            width: 200px;
            margin: auto;
            gap: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .left-column {
            text-align: right;
        }

        .middle-column {
            text-align: center;
        }

        .right-column {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="page-grid">
        <div></div>
        <div class="middle-column">
            <H2>Channel 7 Editor</H2>
            <form action="/" method="">
                <input type="submit" value="Home">
            </form>
            <form action=" /channels" method="post" class="options-grid">
                <input type="hidden" name="CHANNEL_INDEX" value="7" />
                <label for="CHANNEL_7_enabled" class="left-column">Enabled: </label>
                <input type="checkbox" id="CHANNEL_7_enabled" name="CHANNEL_7_enabled" value=true %CHANNEL_7_ENABLED%>

                <label for="CHANNEL_7_interior" class="left-column">Interior: </label>
                <input type="checkbox" id="CHANNEL_7_interior" name="CHANNEL_7_interior" value=true
                    %CHANNEL_7_INTERIOR%>
                <!--
        <label for="CHANNEL_7_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_7_enabled" name="CHANNEL_7_enabled" value=true %CHANNEL_7_DIRECTIONFLIPPED%>
-->
                <label for="CHANNEL_7_leftTurn" class="left-column">LeftTurn: </label>
                <input type="checkbox" id="CHANNEL_7_leftTurn" name="CHANNEL_7_leftTurn" value=true
                    %CHANNEL_7_LEFTTURN%>

                <label for="CHANNEL_7_rightTurn" class="left-column">RightTurn: </label>
                <input type="checkbox" id="CHANNEL_7_rightTurn" name="CHANNEL_7_rightTurn" value=true
                    %CHANNEL_7_RIGHTTURN%>

                <label for="CHANNEL_7_brake" class="left-column">Brake: </label>
                <input type="checkbox" id="CHANNEL_7_brake" name="CHANNEL_7_brake" value=true %CHANNEL_7_BRAKE%>

                <label for="CHANNEL_7_reverse" class="left-column">Reverse: </label>
                <input type="checkbox" id="CHANNEL_7_reverse" name="CHANNEL_7_reverse" value=true %CHANNEL_7_REVERSE%>

                <label for="CHANNEL_7_type" class="left-column">Type: </label>
                <select name="CHANNEL_7_type" id="CHANNEL_7_type">
                    <option value="0" %TYPE0_CHANNEL_7_SELECTED%>WS2811</option>
                    <option value="1" %TYPE1_CHANNEL_7_SELECTED%>WS2812</option>
                </select>

                <label for="CHANNEL_7_order" class="left-column">Order: </label>
                <select name="CHANNEL_7_order" id="CHANNEL_7_order">
                    <option value="0" %RGB_CHANNEL_7_SELECTED%>RGB</option>
                    <option value="1" %RBG_CHANNEL_7_SELECTED%>RBG</option>
                    <option value="2" %BRG_CHANNEL_7_SELECTED%>BRG</option>
                    <option value="3" %BGR_CHANNEL_7_SELECTED%>BGR</option>
                    <option value="4" %GBR_CHANNEL_7_SELECTED%>GBR</option>
                    <option value="5" %GRB_CHANNEL_7_SELECTED%>GRB</option>
                </select>

                <label for="CHANNEL_7_numLEDs" class="left-column"># LEDs: </label>
                <input type="number" id="CHANNEL_7_numLEDs" name="CHANNEL_7_numLEDs" value=%CHANNEL_7_NUMLEDS% min="0"
                    max="100">

                <div></div>
                <input type="submit" value="Update">
            </form>
            <form action="/channelsPos" method="post">
                <h3>Place Pixels on Grid</h3>
                <input type="hidden" name="CHANNEL_INDEX" value="7" />
                <input type="hidden" name="INITIAL" value="true" />
                <input type="submit" value="Place Pixels"><br>
                <label>*Note: # Leds should be entered and updated before attempting to place pixels</label>

            </form>
        </div>
        <div></div>
    </div>
</body>

</html>
