<!DOCTYPE html>
<html>

<head>
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: auto 400px auto;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 100px 100px;
            width: 200px;
            margin: auto;
            gap: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .left-column {
            text-align: right;
        }

        .middle-column {
            text-align: center;
        }

        .right-column {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="page-grid">
        <div></div>
        <div class="middle-column">
            <H2>Channel 15 Editor</H2>
            <form action="/" method="">
                <input type="submit" value="Home">
            </form>
            <form action=" /channels" method="post" class="options-grid">
                <input type="hidden" name="CHANNEL_INDEX" value="15" />
                <label for="CHANNEL_15_enabled" class="left-column">Enabled: </label>
                <input type="checkbox" id="CHANNEL_15_enabled" name="CHANNEL_15_enabled" value=true
                    %CHANNEL_15_ENABLED%>

                <label for="CHANNEL_15_interior" class="left-column">Interior: </label>
                <input type="checkbox" id="CHANNEL_15_interior" name="CHANNEL_15_interior" value=true
                    %CHANNEL_15_INTERIOR%>
                <!--
        <label for="CHANNEL_15_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_15_enabled" name="CHANNEL_15_enabled" value=true %CHANNEL_15_DIRECTIONFLIPPED%>
    -->
                <label for="CHANNEL_15_leftTurn" class="left-column">LeftTurn: </label>
                <input type="checkbox" id="CHANNEL_15_leftTurn" name="CHANNEL_15_leftTurn" value=true
                    %CHANNEL_15_LEFTTURN%>

                <label for="CHANNEL_15_rightTurn" class="left-column">RightTurn: </label>
                <input type="checkbox" id="CHANNEL_15_rightTurn" name="CHANNEL_15_rightTurn" value=true
                    %CHANNEL_15_RIGHTTURN%>

                <label for="CHANNEL_15_brake" class="left-column">Brake: </label>
                <input type="checkbox" id="CHANNEL_15_brake" name="CHANNEL_15_brake" value=true %CHANNEL_15_BRAKE%>

                <label for="CHANNEL_15_reverse" class="left-column">Reverse: </label>
                <input type="checkbox" id="CHANNEL_15_reverse" name="CHANNEL_15_reverse" value=true
                    %CHANNEL_15_REVERSE%>

                    <label for="CHANNEL_15_type" class="left-column">Type: </label>
                    <select name="CHANNEL_15_type" id="CHANNEL_15_type">
                        <option value="0" %TYPE0_CHANNEL_15_SELECTED%>WS2811</option>
                        <option value="1" %TYPE1_CHANNEL_15_SELECTED%>WS2812</option>
                    </select>
    
                    <label for="CHANNEL_15_order" class="left-column">Order: </label>
                    <select name="CHANNEL_15_order" id="CHANNEL_15_order">
                        <option value="0" %RGB_CHANNEL_15_SELECTED%>RGB</option>
                        <option value="1" %RBG_CHANNEL_15_SELECTED%>RBG</option>
                        <option value="2" %BRG_CHANNEL_15_SELECTED%>BRG</option>
                        <option value="3" %BGR_CHANNEL_15_SELECTED%>BGR</option>
                        <option value="4" %GBR_CHANNEL_15_SELECTED%>GBR</option>
                        <option value="5" %GRB_CHANNEL_15_SELECTED%>GRB</option>
                    </select>

                <label for="CHANNEL_15_numLEDs" class="left-column"># LEDs: </label>
                <input type="number" id="CHANNEL_15_numLEDs" name="CHANNEL_15_numLEDs" value=%CHANNEL_15_NUMLEDS%
                    min="0" max="100">

                <div></div>
                <input type="submit" value="Update">
            </form>
            <form action="/channelsPos" method="post">
                <h3>Place Pixels on Grid</h3>
                <input type="hidden" name="CHANNEL_INDEX" value="15" />
                <input type="hidden" name="INITIAL" value="true" />
                <input type="submit" value="Place Pixels"><br>
                <label>*Note: # Leds should be entered and updated before attempting to place pixels</label>

            </form>
        </div>
        <div></div>
    </div>
</body>

</html>
